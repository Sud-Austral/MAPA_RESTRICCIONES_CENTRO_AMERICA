<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador GeoJSON - Centroamérica</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        
        #map {
            height: 100vh;
            width: 100%;
            z-index: 1;
        }
        
        .control-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            max-height: 90vh;
            overflow-y: auto;
            width: 320px;
        }
        
        .layer-item {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .layer-item:hover {
            background-color: #e9ecef;
        }
        
        .layer-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            display: inline-block;
        }
        
        .layer-name {
            flex-grow: 1;
            font-weight: 500;
        }
        
        .layer-actions {
            display: flex;
            gap: 5px;
        }
        
        .btn-layer {
            padding: 3px 8px;
            font-size: 12px;
            border-radius: 4px;
        }
        
        .add-layer-form {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 2000;
            display: none;
        }
        
        .notification.error {
            background-color: #dc3545;
        }
        
        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }
        
        .legend h4 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 3px;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="control-panel">
        <h4 class="mb-3"><i class="fas fa-layer-group me-2"></i> Capas GeoJSON</h4>
        
        <div id="layers-list">
            <!-- Las capas se añadirán dinámicamente aquí -->
        </div>
        
        <div class="add-layer-form">
            <h5 class="mb-3">Añadir Nueva Capa</h5>
            <div class="mb-3">
                <label for="layer-name" class="form-label">Nombre de la Capa</label>
                <input type="text" class="form-control" id="layer-name" placeholder="Ej: Áreas Protegidas">
            </div>
            <div class="mb-3">
                <label for="layer-url" class="form-label">URL del GeoJSON</label>
                <input type="text" class="form-control" id="layer-url" placeholder="https://ejemplo.com/geojson.json">
            </div>
            <div class="mb-3">
                <label for="layer-color" class="form-label">Color</label>
                <input type="color" class="form-control form-control-color" id="layer-color" value="#3388ff">
            </div>
            <button id="add-layer-btn" class="btn btn-primary w-100">
                <i class="fas fa-plus me-2"></i> Añadir Capa
            </button>
        </div>
    </div>
    
    <div class="legend">
        <h4>Leyenda</h4>
        <div id="legend-items">
            <!-- Los elementos de la leyenda se añadirán dinámicamente -->
        </div>
    </div>
    
    <div class="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-2">Cargando capas...</p>
    </div>
    
    <div class="notification" id="notification">
        <!-- Mensajes de notificación -->
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Leaflet Draw JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Inicializar el mapa
        const map = L.map('map').setView([15.7835, -90.2308], 7); // Centro en Guatemala
        
        // Añadir capa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Objeto para almacenar las capas GeoJSON
        const geojsonLayers = {};
        
        // Colores predefinidos para las capas iniciales
        const predefinedColors = {
            'MEX_AreasConserVoluntaria': '#4CAF50',
            'MEX_AreasProt': '#F44336',
            'MEX_Buffer_costa': '#2196F3',
            'MEX_Buffer_hidro': '#00BCD4'
        };
        
        // Función para mostrar notificaciones
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = isError ? 'notification error' : 'notification';
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // Función para generar un color aleatorio
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
        // Función para añadir una capa GeoJSON
        function addGeoJSONLayer(name, url, color = null) {
            // Mostrar indicador de carga
            document.querySelector('.loading').style.display = 'block';
            
            // Si no se especifica color, usar uno aleatorio
            if (!color) {
                color = getRandomColor();
            }
            
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al cargar el GeoJSON: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    // Crear capa GeoJSON
                    const layer = L.geoJSON(data, {
                        style: {
                            color: color,
                            weight: 2,
                            fillOpacity: 0.3
                        },
                        onEachFeature: function(feature, layer) {
                            // Añadir popup con propiedades
                            if (feature.properties) {
                                let popupContent = '<div class="popup-content">';
                                
                                for (const key in feature.properties) {
                                    popupContent += `<div><strong>${key}:</strong> ${feature.properties[key]}</div>`;
                                }
                                
                                popupContent += '</div>';
                                layer.bindPopup(popupContent);
                            }
                        }
                    }).addTo(map);
                    
                    // Guardar la capa
                    geojsonLayers[name] = {
                        layer: layer,
                        url: url,
                        color: color,
                        visible: true
                    };
                    
                    // Actualizar la lista de capas
                    updateLayersList();
                    
                    // Actualizar la leyenda
                    updateLegend();
                    
                    // Ocultar indicador de carga
                    document.querySelector('.loading').style.display = 'none';
                    
                    // Ajustar el mapa a las capas cargadas
                    if (Object.keys(geojsonLayers).length === 1) {
                        map.fitBounds(layer.getBounds());
                    }
                    
                    showNotification(`Capa "${name}" añadida correctamente`);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showNotification(error.message, true);
                    document.querySelector('.loading').style.display = 'none';
                });
        }
        
        // Función para actualizar la lista de capas en el panel
        function updateLayersList() {
            const layersList = document.getElementById('layers-list');
            layersList.innerHTML = '';
            
            for (const name in geojsonLayers) {
                const layerInfo = geojsonLayers[name];
                const layerItem = document.createElement('div');
                layerItem.className = 'layer-item';
                
                layerItem.innerHTML = `
                    <div>
                        <span class="layer-color" style="background-color: ${layerInfo.color}"></span>
                        <span class="layer-name">${name}</span>
                    </div>
                    <div class="layer-actions">
                        <button class="btn btn-sm ${layerInfo.visible ? 'btn-success' : 'btn-outline-secondary'} btn-layer toggle-layer" data-name="${name}">
                            <i class="fas ${layerInfo.visible ? 'fa-eye' : 'fa-eye-slash'}"></i>
                        </button>
                        <button class="btn btn-sm btn-danger btn-layer remove-layer" data-name="${name}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                layersList.appendChild(layerItem);
            }
            
            // Añadir event listeners a los botones
            document.querySelectorAll('.toggle-layer').forEach(button => {
                button.addEventListener('click', function() {
                    const name = this.getAttribute('data-name');
                    toggleLayer(name);
                });
            });
            
            document.querySelectorAll('.remove-layer').forEach(button => {
                button.addEventListener('click', function() {
                    const name = this.getAttribute('data-name');
                    removeLayer(name);
                });
            });
        }
        
        // Función para actualizar la leyenda
        function updateLegend() {
            const legendItems = document.getElementById('legend-items');
            legendItems.innerHTML = '';
            
            for (const name in geojsonLayers) {
                const layerInfo = geojsonLayers[name];
                if (layerInfo.visible) {
                    const legendItem = document.createElement('div');
                    legendItem.className = 'legend-item';
                    
                    legendItem.innerHTML = `
                        <div class="legend-color" style="background-color: ${layerInfo.color}"></div>
                        <div>${name}</div>
                    `;
                    
                    legendItems.appendChild(legendItem);
                }
            }
        }
        
        // Función para alternar la visibilidad de una capa
        function toggleLayer(name) {
            if (geojsonLayers[name]) {
                const layerInfo = geojsonLayers[name];
                
                if (layerInfo.visible) {
                    map.removeLayer(layerInfo.layer);
                    layerInfo.visible = false;
                } else {
                    map.addLayer(layerInfo.layer);
                    layerInfo.visible = true;
                }
                
                updateLayersList();
                updateLegend();
            }
        }
        
        // Función para eliminar una capa
        function removeLayer(name) {
            if (geojsonLayers[name]) {
                const layerInfo = geojsonLayers[name];
                
                if (layerInfo.visible) {
                    map.removeLayer(layerInfo.layer);
                }
                
                delete geojsonLayers[name];
                updateLayersList();
                updateLegend();
                
                showNotification(`Capa "${name}" eliminada`);
            }
        }
        
        // Evento para añadir una nueva capa
        document.getElementById('add-layer-btn').addEventListener('click', function() {
            const name = document.getElementById('layer-name').value.trim();
            const url = document.getElementById('layer-url').value.trim();
            const color = document.getElementById('layer-color').value;
            
            if (name && url) {
                addGeoJSONLayer(name, url, color);
                
                // Limpiar campos
                document.getElementById('layer-name').value = '';
                document.getElementById('layer-url').value = '';
                document.getElementById('layer-color').value = '#3388ff';
            } else {
                showNotification('Por favor, ingrese un nombre y una URL válidos', true);
            }
        });
        
        // Cargar las capas iniciales
        const initialLayers = [
            { name: 'Áreas de Conservación Voluntaria', url: 'https://raw.githubusercontent.com/Sud-Austral/MAPA_RESTRICCIONES_CENTRO_AMERICA/refs/heads/main/mapaData/MEX_AreasConserVoluntaria.json', color: predefinedColors.MEX_AreasConserVoluntaria },
            { name: 'Áreas Protegidas', url: 'https://raw.githubusercontent.com/Sud-Austral/MAPA_RESTRICCIONES_CENTRO_AMERICA/refs/heads/main/mapaData/MEX_AreasProt.json', color: predefinedColors.MEX_AreasProt },
            { name: 'Buffer Costa', url: 'https://raw.githubusercontent.com/Sud-Austral/MAPA_RESTRICCIONES_CENTRO_AMERICA/refs/heads/main/mapaData/MEX_Buffer_costa.json', color: predefinedColors.MEX_Buffer_costa },
            { name: 'Buffer Hidrográfico', url: 'https://raw.githubusercontent.com/Sud-Austral/MAPA_RESTRICCIONES_CENTRO_AMERICA/refs/heads/main/mapaData/MEX_Buffer_hidro.json', color: predefinedColors.MEX_Buffer_hidro }
        ];
        
        // Cargar cada capa inicial
        initialLayers.forEach(layerInfo => {
            addGeoJSONLayer(layerInfo.name, layerInfo.url, layerInfo.color);
        });
    </script>
</body>
</html>
